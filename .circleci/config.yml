version: 2.1

orbs:
  aws-cli: circleci/aws-cli@3.1
  docker: circleci/docker@2.2.0

commands:
  list-packages:
    steps:
      - run:
          name: Extract the package reference lines
          command: |
            cp ./src/*/*.csproj .
            for path in $(ls *.csproj)
            do
                echo $path
                while read -r line; do
                    if [[ $line =~ "<PackageReference" ]]; then
                        echo "${line// /}" >> packages.txt
                    fi  
                done < "$path"
            done
            rm *.csproj
            cat packages.txt

  copy-obj:
    steps:
      - run:
          name: Copy obj folders
          command: |
            for path in $(find . -regex '.*/obj')
            do
                echo $path
                mkdir -p objs/$path
                cp -r $path/. objs/$path/
            done
            tar -czf objs.tar.gz -C objs .
            tar -tf objs.tar.gz

  restore-packages:
    steps:
      - run:
          name: Restore package from cache if no changes. Otherwise, from nuget.
          command: |
            if [ ! -f objs.tar.gz ]; then
                #restore
                dotnet restore
            else
                #unzip objs
                tar -tf objs.tar.gz
                tar -xzf objs.tar.gz
                echo "Restore skipped."
            fi

jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:7.0
    steps:
      - checkout
      - list-packages
      - restore-packages
      - run: 
          name: Lint
          command: |
            dotnet format -v diagnostic --verify-no-changes --no-restore
      - run: 
          name: Build
          command: |
            dotnet build --no-restore -c Release
      - copy-obj
      - save_cache:
          key: dotnet-packages-v1-{{ checksum "packages.txt" }}
          paths:
            - ~/.nuget/packages
            - ./objs.tar.gz

  test: 
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:7.0    
    steps:
      - checkout
      - list-packages
      - restore_cache:
          keys:
            - dotnet-packages-v1-{{ checksum "packages.txt" }}
      - restore-packages
      - run: 
          name: Test
          command: |
            dotnet test --no-restore
  
  build-docker:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: tam892007/udacity-devops-capstone
          path: ./src/Udacity.DevOps.Capstone.Blazor
          tag: latest
          lint-dockerfile: true
      - docker/push:
          digest-path: /tmp/digest.txt
          image: tam892007/udacity-devops-capstone
          tag: latest
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"  

  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: yum install -y tar gzip
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/cloud-formation/backend.yml \
              --stack-name "capstone-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  \
              --tags project=capstone
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --output text >> ~/project/.circleci/ansible/inventory.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt

  configure-infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["4f:f7:9b:46:93:d6:90:c7:94:b2:f2:a0:3f:20:41:03"]
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies
          command: |
            # install the dependencies needed for your playbook
            apk add --update ansible
      - run:
          name: Configure server
          command: |
            cd .circleci/ansible
            cat inventory.txt
            ansible-playbook -i inventory.txt configure-server.yml

  run-migrations:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:7.0
    steps:
      - checkout
      - list-packages
      - restore_cache:
          keys:
            - dotnet-packages-v1-{{ checksum "packages.txt" }}
      - restore-packages
      - run:
          name: Install EF Tool
          command: |
            dotnet tool install --global dotnet-ef
      - run:
          name: Run migrations
          command: |
            export PATH="$PATH:/root/.dotnet/tools"

            # List all migrations
            dotnet ef migrations list \
              --project ./src/Udacity.DevOps.Capstone.EntityFrameworkCore \
              --connection "${CONNECTIONSTRINGS__DEFAULT}"

            # Run and save the migration output
            dotnet ef database update \
              --project ./src/Udacity.DevOps.Capstone.EntityFrameworkCore \
              --no-build \
              --connection "${CONNECTIONSTRINGS__DEFAULT}"

  deploy-web:
      docker:
        - image: python:3.7-alpine3.11
      steps:
        - checkout
        - add_ssh_keys:
            fingerprints: ["4f:f7:9b:46:93:d6:90:c7:94:b2:f2:a0:3f:20:41:03"]
        - attach_workspace:
            at: ~/
        - run:
            name: Install dependencies
            command: |
              apk add --update ansible
        - run:
            name: Deploy backend
            command: |
              cd .circleci/ansible
              echo "Contents  of the inventory.txt file is -------"
              cat inventory.txt
              ansible-playbook -i inventory.txt deploy.yml

  promote:
    docker:
      - image: cimg/aws:2023.04 
    steps:
      - checkout
      - run:
          name: Keep OLD stack workflow id
          command: |
            # Fetch the Old workflow ID
            export OldWorkflowID=$(aws cloudformation \
                      list-exports --query "Exports[?Name==\`WorkflowID\`].Value" \
                      --no-paginate --output text)
            echo "export OldWorkflowID=${OldWorkflowID}" >> $BASH_ENV
            echo OldWorkflowID: "${OldWorkflowID}"
      - run:
          name: Update cloudfront distribution
          command: |
            export BACKEND_ORIGIN=$(aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicDnsName' --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" --output text)
            echo "${BACKEND_ORIGIN}"
            aws cloudformation deploy \
              --template-file .circleci/cloud-formation/cloudfront.yml \
              --stack-name InitialStack \
              --parameter-overrides BackendOrigin="${BACKEND_ORIGIN}" WorkflowID="${CIRCLE_WORKFLOW_ID:0:7}" \
              --tags project=udacity-devops-capstone
      - run: |
          cp $BASH_ENV bash.env
      - persist_to_workspace:
          root: .
          paths:
            - bash.env

workflows:
  default:
    jobs:
      - deploy-infrastructure
      - configure-infrastructure:
          requires: [deploy-infrastructure]
      - deploy-web:
          requires: [configure-infrastructure]
      - promote:
